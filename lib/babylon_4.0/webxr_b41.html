<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon polyfill - Test</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!---
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
        ---->

    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>

</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = async function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                var box = BABYLON.MeshBuilder.CreateBox("box", {});

                scene.createDefaultCameraOrLight(true, true, true) // auto view to existing objects
                var environment = scene.createDefaultEnvironment({ enableGroundShadow: true });


                //** XR **************************************************************

                // here we add XR support
                const xrHelper = await scene.createDefaultXRExperienceAsync({
                    floorMeshes: [environment.ground]
                });


                var greenMat = new BABYLON.StandardMaterial("greenMat", scene);
                greenMat.emissiveColor = new BABYLON.Color3(0, 1, 0);
                box.material = greenMat;


                // run the render loop
                engine.runRenderLoop(function(){
                    scene.render();
                });


                // return the created scene
                return scene;
            }

            // call the createScene function
            var scene = createScene();


            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
