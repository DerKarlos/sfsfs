        <a-mixin id="segments32"  geometry="segments-width:32;  segments-height:16" ></a-mixin>        
        <a-mixin id="segments64"  geometry="segments-width:64;  segments-height:32" ></a-mixin>        
        <a-mixin id="segments128" geometry="segments-width:128; segments-height:64" ></a-mixin>        
        <a-mixin id="segmentsRad"  geometry="segments-radial:128"                   ></a-mixin>        

        <a-mixin id="sphere"      geometry="primitive:sphere" ></a-mixin>
        <a-mixin id="rKugel"      geometry="radius:25"        ></a-mixin>
        <a-mixin id="Terrgonit"   material="color: #4682B4"   ></a-mixin>
